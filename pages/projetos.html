<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nossos Projetos - AlphaLab</title>

    <!-- Estilos globais e da página -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/projetos.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cabeçalho e Navegação (continua igual) -->
    <header class="navbar">
      <div class="container">
        <a href="../index.html">
          <img class="logo" src="../assets/logo.png" alt="" />
        </a>
        <nav>
          <ul>
            <li><a href="../index.html">Início</a></li>
            <li>
              <a href="../pages/projetos.html" class="active">Projetos</a>
            </li>
            <li><a href="../pages/recursos.html">Recursos e Conteúdo</a></li>
            <li><a href="../pages/equipe.html">Equipe e Contato</a></li>
          </ul>
        </nav>
        <button class="menu-toggle" aria-label="Abrir menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
      <section class="page-header">
        <div class="container">
          <h1>Nossos Projetos</h1>
          <p>
            Iniciativas criadas para gerar impacto positivo e fornecer
            ferramentas práticas para a comunidade TEA.
          </p>
        </div>
      </section>

      <!-- Container preparado para receber os projetos -->
      <section class="projects-section">
        <div class="container" id="projects-container">
          <p>Carregando projetos...</p>
        </div>
      </section>
    </main>

    <!-- Rodapé (continua igual) -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 AlphaLab. Todos os direitos reservados.</p>
        <img class="logo-if" src="../assets/if.png" alt="" />
      </div>
    </footer>

    <!-- Usando a abordagem de Módulo (type="module") -->
    <script type="module">
      // Script do menu hambúrguer
      const menuToggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector("nav");
      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });

      // --- SCRIPT DO PRISMIC ---
      import * as prismic from "https://cdn.skypack.dev/@prismicio/client";

      const repositoryName = "alphalab";
      const client = prismic.createClient(repositoryName);
      const projectsContainer = document.getElementById("projects-container");

      const loadProjects = async () => {
        try {
          const projects = await client.getAllByType("projeto");
          projectsContainer.innerHTML = "";

          if (projects.length === 0) {
            projectsContainer.innerHTML =
              "<p>Nenhum projeto encontrado. Verifique se publicou o conteúdo no Prismic.</p>";
            return;
          }

          projects.forEach((project) => {
            const data = project.data;
            const statusClass = data.status
              ? data.status.toLowerCase().replace(/\s+/g, "-")
              : "em-desenvolvimento";

            // CORREÇÃO: Removido 'prismic.asText()' dos campos de Key Text.
            // Eles já são strings e não precisam ser convertidos.
            const projectHTML = `
              <article class="project-card">
                <div class="project-content">
                  <span class="project-status ${statusClass}">${
              data.status || "Em Desenvolvimento"
            }</span>
                  <h2>${data.titulo || ""}</h2>
                  <div class="project-description">
                    ${prismic.asHTML(data.descricao) || ""}
                  </div>
                  <ul>
                    <li>
                      <strong>Objetivo:</strong> ${data.objetivo || ""}
                    </li>
                    <li>
                      <strong>Público-alvo:</strong> ${data.publico_alvo || ""}
                    </li>
                  </ul>
                </div>
              </article>
            `;
            projectsContainer.innerHTML += projectHTML;
          });
        } catch (error) {
          console.error("Falha ao buscar projetos do Prismic:", error);
          projectsContainer.innerHTML =
            "<p>Ocorreu um erro ao carregar os projetos.</p>";
        }
      };

      loadProjects();
    </script>
  </body>
</html>
